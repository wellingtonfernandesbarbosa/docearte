<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">

  <meta property="og:title" content="Doce Arte Confeitaria">
  <meta property="og:description"
    content="Bolos incríveis para momentos inesquecíveis! Clique aqui para encomendar o seu.">
  <meta property="og:image" content="https://docearte.wellsfernandes.repl.co/assets/favicon/android-chrome-512x512.png">
  <meta property="og:url" content="https://docecake.wellsfernandes.repl.co/">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="pt-BR">

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./styles/dashboard.css">
  <title>Doce Arte - Admin</title>
</head>

<body oncontextmenu="return false">
  <header class="header__container">
    <div class="header">
      <div class="header-logo">
        <h1 class="company-name">Doce Arte Confeitaria</h1>
        <p class="dashboard-welcome">Seja bem vinda, Jack!</p>
      </div>
    </div>
  </header>

  <section class="calc-container" id="calcContainer">
    <div class="calc__header">
      <h2 class="calc__title">Calculadora de Bolos</h2>
    </div>

    <div class="calc">
      <div class="calc-option">

        <label for="cakeType">Decoração do bolo</label>
        <select name="cakeType" id="cakeType">
          <option value="bolo decorado com chantilly">Bolo decorado com Chantilly</option>
          <option value="nacked cake">Nacked Cake</option>
          <option value="bolo vulcão">Bolo Vulcão</option>
          <option value="bolo decorado com chantininho">Bolo decorado com Chantininho</option>
          <option value="bolo decorado com brigadeiro">Bolo decorado com Brigadeiro</option>
        </select>

        <label for="cakeFilling">Escolha o 1º recheio</label>
        <select name="cakeFilling" id="cakeFilling">
          <option value="brigadeiro comum">Brigadeiro comum</option>
          <option value="côco">Côco</option>
          <option value="brigadeiro branco">Brigadeiro branco</option>
          <option value="ninho">Ninho</option>
          <option value="doce de leite">Doce de leite</option>
          <option value="banana">Banana</option>
          <option value="creme belga">Creme Belga</option>
          <option value="nozes">Nozes</option>
          <option value="ganache">Ganache</option>
          <option value="amendoim">Amendoim</option>
          <option value="creme de abacaxi">Creme de Abacaxi</option>
        </select>

        <label for="cakeFilling2">Escolha o 2º recheio</label>
        <select name="cakeFilling2" id="cakeFilling2">
          <option value="" disabled selected hidden>Selecione uma opção</option>
          <option value="côco">Côco</option>
          <option value="brigadeiro">Brigadeiro comum</option>
          <option value="brigadeiro branco">Brigadeiro branco</option>
          <option value="ninho">Ninho</option>
          <option value="doce de leite">Doce de leite</option>
          <option value="banana">Banana</option>
          <option value="creme belga">Creme Belga</option>
          <option value="nozes">Nozes</option>
          <option value="ganache">Ganache</option>
          <option value="amendoim">Amendoim</option>
          <option value="creme de abacaxi">Creme de Abacaxi</option>
          <option value="ninho">Ninho (mousse)</option>
          <option value="morango">Morango (mousse)</option>
          <option value="limão">Limão (mousse)</option>
          <option value="maracujá">Maracujá (mousse)</option>
        </select>

        <label for="additionOfFruits">Acréscimo de Frutas</label>
        <select name="additionOfFruits" id="additionOfFruits">
          <option value="" disabled selected hidden>Selecione uma opção</option>
          <option value="morango">Morango</option>
          <option value="uva">Uva</option>
          <option value="pêssego">Pêssego</option>
          <option value="abacaxi">Abacaxi</option>
        </select>

        <label for="cakeFloors">Andares</label>
        <select name="cakeFloors" id="cakeFloors">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>

        <label for="sliceNumber">Quantas fatias</label>
        <select name="sliceNumber" id="sliceNumber">
          <option value="15">15</option>
          <option value="24">24</option>
          <option value="28">28</option>
          <option value="80">80</option>
        </select>
      </div>

      <div class="resultCalc">
        <p class="resultCalc__text" id="resultCalcText">R$ 00,00</p>
      </div>

      <div class="sendInformation">
        <div class="sendInformation__checkbox">
          <input class="sendInformation__checkbox__input" type="checkbox" name="sendToClient" id="sendToClient">
          <label for="sendToClient" class="sendInformation__checkbox__label">Deseja enviar o orçamento para o(a)
            cliente?</label>
        </div>

        <input class="sendInformation__input" type="text" name="name" id="clientName" placeholder="Nome do(a) cliente"
          required>
        <input class="sendInformation__input" type="tel" name="tel" id="clientPhone"
          placeholder="Telefone do(a) cliente" id="">

        <a href="#" class="button blackButton sendInformation__button" id="sendBtnClient">Enviar para
          o(a) cliente</a>
        <a href="#" class="button blackButton sendInformation__button" id="sendBtnCompany">Enviar</a>
      </div>
    </div>
  </section>
  <script src="./app/cakeCalc.js" type="module"></script>
</body>

</html>
